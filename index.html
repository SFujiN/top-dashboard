<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dashboard</title>
</head>
<body>
  <div class="main-grid-container">
    <div class="nav-container">
      <div>Dashboard</div>
      <div class="main-nav">
        <ul>
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
      </div>
      <div class="footer-nav">
        <ul>
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>
    </div>
    <div class="body-container">
      <div class="header-item">
        <div class="top">
          <input type="search">
          <div class="user-nav">
            <button></button>
            <div class="profile">Username</div>
          </div>
        </div>
        <div class="bot">
          <div class="username">
            <div>Hi there,</div>
            <div>Username(@username)</div>
          </div>
          <div class="button-container">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div class="body-item">
        <div class="projects">
          Your Projects
          <div class="projects-grid">
            <div>Item</div>
            <div>Item</div>
            <div>Item</div>
            <div>Item</div>
            <div>Item</div>
            <div>Item</div>
          </div>
        </div>
        <div class="side-bar-container">
          <div class="announcements">Announcements</div>
          <div class="trending">Trending</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
